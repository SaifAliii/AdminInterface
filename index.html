<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="static/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d253fd46e4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="body-container">
      <div class="top-navbar">
        <h3>Admin Logo</h3>
        <img
          class="top-navbar-img"
          src="static/css/images/User.png"
          alt="user"
        />
      </div>
      <div class="main-content">
        <div class="side-navbar">
          <div class="side-navbar-item">
            <a href="index.html">Dashboard</a>
          </div>
          <div class="side-navbar-item">
            <a>Task</a>
          </div>
          <div class="side-navbar-item">
            <a href="users.html">User</a>
          </div>
          <div class="side-navbar-item">
            <a href="message.html">Messages</a>
          </div>
        </div>
        <div class="main-content-main">
          <div class="dashboard-summary">
            <div class="dashboard-summary-item" id="item1">
              <div><i class="fa-solid fa-users"></i></div>
              <div class="dashboard-summary-item-main-text">
                <strong>1259</strong>
              </div>
              <div class="dashboard-summary-item-text">Total Users</div>
            </div>
            <div class="dashboard-summary-item" id="item2">
              <div><i class="fa-solid fa-circle-dollar-to-slot"></i></div>
              <div class="dashboard-summary-item-main-text">
                <strong>23</strong>
              </div>
              <div class="dashboard-summary-item-text">Contributors</div>
            </div>
            <div class="dashboard-summary-item" id="item3">
              <div><i class="fa-solid fa-user"></i></div>
              <div class="dashboard-summary-item-main-text">
                <strong>123</strong>
              </div>
              <div class="dashboard-summary-item-text">New Users</div>
            </div>
          </div>
          <div class="chart-box">
            <div class="box">
              <canvas id="chart1"></canvas>
            </div>
            <div class="box">
              <canvas id="chart2"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/javascript/index.js"></script>
  </body>
</html>
